{% extends "base.html" %}

{% block title %}登录 - 英语单词学习系统{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>登录</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">姓名：</label>
            <input type="text" id="username" name="username" required placeholder="请输入你的真实姓名">
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    <p>还没有账号？<a href="{{ url_for('register') }}">点击这里注册</a></p>
</div>
{% endblock %}
